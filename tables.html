    <link rel="stylesheet" href="styles.css">

<body>
<!-- Table Section -->
<section id="tableSection">
    
   <!-- Top Nav -->
    <ul class="nav nav-tabs">
        <li class="nav-item">

    <!-- Side Nav -->
    <div class="sidenav">
        <h3>Table #</h3>
        <button type="button" class="btn btn-success btn-lg btn-block open">Open</button>
        <button type="button" class="btn btn-danger btn-lg btn-block full">Full</button>
        <button type="button" class="btn btn-warning btn-lg btn-block dirty">Dirty</button>
        <a href="#orderSection"><button type="button" class="btn btn-primary btn-lg btn-block order">Order</button></a>
    </div>


    <!-- Tables -->
    <div class="container">

        </div> 
    </div>
</section>

<section class="divide"></section>

<!-- Order Section -->
<section id=orderSection>
    <div class="menu">
        <h1>Menu</h1>
            <!-- Appetizers -->
            <button class="collapsible btn btn-secondary">Appetizers</button>
                <div class="content">
                <button class="food btn btn-outline-dark" name="Wings" id="18">Wings</button>
                <button class="food btn btn-outline-dark" name="Calamari" id="20">Calamari</button>
                <button class="food btn btn-outline-dark" name="Salad" id="15">Salad</button>
                <button class="food btn btn-outline-dark" name="Garlic Bread" id="11">Garlic Bread</button>
            </div>
            <!-- Entrees -->
            <button class="collapsible btn btn-secondary">Entrees</button>
            <div class="content">
                <button class="food btn btn-outline-dark" name="Steak" id="25">Steak</button>
                <button class="food btn btn-outline-dark" name="Lasagna" id="20">Lasagna</button>
                <button class="food btn btn-outline-dark" name="Spaghetti" id="22">Spaghetti</button>
                <button class="food btn btn-outline-dark" name="Ribs" id="28">Ribs</button>
            </div>
            <!-- Desserts -->
            <button class="collapsible btn btn-secondary">Desserts</button>
            <div class="content">
                <button class="food btn btn-outline-dark" name="Brownie" id="8">Brownie</button>
                <button class="food btn btn-outline-dark" name="Ice Cream" id="6">Ice Cream</button>
                <button class="food btn btn-outline-dark" name="Cookie" id="7">Cookie</button>

                <button class="food btn btn-outline-dark" name="Wings" id="18">Soda</button>
            </div>
    </div>
     
    <!-- Orders -->
    <div class="orderList">
            <h1>Orders</h1>
            <p>Table # </p>
            <div class="list-group">
                <!-- Order List -->
                <ul class= "orders">
                    <li></li>
                </ul>
                <!-- Order Total -->
                <ul class="orderTotal">
                    <li><h5>Total: $<span id="total">0</span></h5></li>
                </ul>
                <!-- Clear and Delete Buttons -->
                <button class="btn btn-danger clear">Clear</button>
                <button class="btn btn-warning delete">Delete</button>
                <a href="#tableSection"><button class="btn btn-dark btn-block submit">Submit</button></a>
            </div>
    </div>
</section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
